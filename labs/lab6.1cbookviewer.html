<!DOCTYPE html>
<html lang="en">
    <head>
        <title>View Books</title>
        <!--CSS only-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>Books</h1><br/>
            <div><button>Create a book</button></div><br/>
            <div>
                <table class="table table-bordered">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Harry Potter does someting</td>
                        <td>JK Rowling</td>
                        <td>12</td>
                        <td><button>Update</button></td>
                        <td><button>Delete</button></td>
                    </tr>
                </table>
            </div><br/>
            <div>
                <h2>
                    <span>Create a Book</span>
                    <span style="display:none">Update this</span> Book
                </h2>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">ID</label>
                        <div class="col-sm-10">
                            <input type="text" name="id"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="text" name="title"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Author</label>
                        <div class="col-sm-10">
                            <input type="text" name="author"><br/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Just to show select</label>
                        <div class="col-sm-10">
                            <select name="status">
                                <option value="instock">In stock</option>
                                <option value="outstock">Out of stock</option>
                                <option value="other">Out of print</option>
                            </select>
                        </div>
            
                </form><br/><br/>
                <span><button>Create</button></span>
                <span><button style="display:none">Update</button></span>  
            </div>
        </div>  
        <script>
        </script>
    </body>
